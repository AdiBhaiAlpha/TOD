<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Bottle Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .bottle-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }

        .bottle {
            width: 100%;
            height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a3/Beer_bottle_icon.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 3s ease-out;
        }

        .spin-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .spin-button:hover {
            background-color: #0056b3;
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="bottle-container">
        <div id="bottle" class="bottle"></div>
    </div>
    <button id="spinButton" class="spin-button">Spin the Bottle</button>
</div>

<footer>
    <p>&copy; 2024 Spin the Bottle Game. All rights reserved.</p>
</footer>

<script>
    document.getElementById('spinButton').addEventListener('click', function() {
        const bottle = document.getElementById('bottle');
        const randomDegree = Math.floor(Math.random() * 360) + 720; // Random degree plus multiple full spins

        bottle.style.transform = `rotate(${randomDegree}deg)`;
    });
</script>

</body>
</html>
